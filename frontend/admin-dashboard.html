<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - NemuMenu</title>
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <header class="navbar">
      <img src="image/nemumenu.png" alt="Nemumenu Logo" class="logo" />
    </header>

    <main class="container">
      <section class="sidebar">
        <h2>Manajemen Restoran</h2>

        <div class="upload-section">
          <label>Upload Foto</label>
          <div class="upload-box">ðŸ“¤<br />Foto Makanan</div>
        </div>

        <div class="upload-section">
          <label>Upload Menu</label>
          <div class="upload-box">ðŸ“¤<br />Menu Restoran</div>
        </div>
      </section>

      <section class="form-section">
        <h2>Dashboard Admin</h2>

        <form class="admin-form">
          <label>Nama Restoran</label>
          <input type="text" placeholder="Nama" />

          <label>Alamat</label>
          <input type="text" placeholder="Alamat Restoran" />

          <label>Hari</label>
          <div class="inline-fields">
            <span>Buka:</span>
            <input type="text" placeholder="Hari" />
            <span>sampai</span>
            <input type="text" placeholder="Hari" />
          </div>

          <label>Waktu</label>
          <div class="inline-fields">
            <span>Buka:</span>
            <input type="text" placeholder="Jam" />
            <span>sampai</span>
            <input type="text" placeholder="Jam" />
          </div>

          <label>Nomor Telepon</label>
          <input type="tel" placeholder="Nomor" />

          <label>Range Harga</label>
          <input type="text" placeholder="Range Harga" />
        </form>
      </section>
    </main>

        <p>Tempat berburu pengalaman kuliner</p>
        <p>Jl. Sarjana Teknik no.12A, Tembalang, Semarang, 10004</p>
        <p>081234567891 | info@nemumenu.com</p>
      </div>
      <div class="footer-right footer-icons">
        <img src="image/tiktok.png" alt="TikTok" />
        <img src="image/gmail.png" alt="Gmail" />
      </div>
    </div>
  </body>
</html>
